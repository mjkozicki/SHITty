version: '3.8'

services:
  shitty-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
    volumes:
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/products"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
